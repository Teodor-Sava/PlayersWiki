<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Players wiki</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel ="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="/home">Players Wiki</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="/home">Home</a> </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Teams<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ui-sref-active="active"><a ui-sref="/teams">See Teams</a></li>
                        <li ui-sref-active="active"><a ui-sref="/addTeam">Add Team</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Coaches <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ui-sref-active="active"><a ui-sref="/coaches">See Coaches</a></li>
                        <li ui-sref-active="active"><a ui-sref="/addCoach">Add Coach</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Players<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ui-sref-active="active"><a ui-sref="/players">See Players</a></li>
                            <li ui-sref-active="active"><a ui-sref="addPlayer">Add Player</a></li>
                        </ul>
                </li>
                <li><input type="text" class="form-control" id="length" placeholder="Search" ng-model="search"></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class ="col-md-12">
            <div ui-view></div>
        </div>
    </div>
</div>

<script src ="node_modules/angular/angular.js"></script>
<script src ="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src ="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src ="node_modules/jquery/dist/jquery.js"></script>
<script src ="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src ="app.js"></script>
<script src ="controllers/players.js"></script>
<script src ="controllers/teams.js"></script>
<script src ="controllers/coaches.js"></script>

</body>
</html>
