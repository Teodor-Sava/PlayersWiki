<div class="panel panel-default" ng-init="getCoaches()">
    <div class="panel-heading">
        <h3 class="panel-title"><a class="glyphicon glyphicon-arrow-left" href="#/home"></a> Football Coaches</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="coach in coaches |filter : search | startFrom:(currentPage - 1)*pageSize | limitTo:pageSize ">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <something-new data >
                            <h3>{{coach._id}}</h3>
                        </something-new>
                        <h6>Age : {{coach.age}}</h6>
                        <h6>Current Team :<a href="#/teams/details/{{coach.current_team}}"> {{coach.current_team}}</a></h6>
                        <h6>Nationality : {{coach.nationality}}</h6>
                        <h6>Favorite Player :<a href="#/players/details/{{coach.favorite_player}}"> {{coach.favorite_player}}</a></h6>
                        <a class="btn btn-primary" href="#/coaches/details/{{coach._id}}">Coach Details</a>

                    </div>
                    <div class="col-md-6">
                        <img class="img-circle" src="{{coach.photo}}">
                    </div>
                </div>
            </div>
        </div>
        <uib-pagination total-items="coaches.length" ng-model="currentPage" items-per-page="pageSize"
                        ng-change="pageChanged()"></uib-pagination>
    </div>
</div>
<div ui-view></div>
