<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><a class="glyphicon glyphicon-arrow-left" href="#/coaches"></a> Add Coach</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="addCoach()">
                    <div class="form-group">
                        <label>Name</label>
                        <div role="alert">
                            <input type="text" class="form-control" ng-model="coach._id" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <div role="alert">
                            <input type="number" class="form-control" ng-model="coach.age" placeholder="Age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nationality</label>
                        <div role="alert">
                            <input type="text" class="form-control" ng-model="coach.nationality"
                                   placeholder="Nationality"
                                   required>
                        </div>
                    </div>
                    <div class="form-group"  ng-init="getTeams()">
                        <label>Current team</label>
                        <div role="alert">
                            <select class="form-control"  required ng-model="coach.current_team">
                                <option ng-repeat="team in teams">{{team._id}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"  ng-init="getPlayers()">
                        <label>Favorite Player</label>
                        <div role="alert">
                            <select class="form-control"  required ng-model="coach.favorite_player">
                                <option ng-repeat="player in players">{{player._id}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <div role="alert">
                            <textarea class="form-control" ng-model="coach.description" placeholder="Description" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Personal Life</label>
                        <div role="alert">
                        <textarea class="form-control" ng-model="coach.personal_life"
                                  placeholder="Write Personal life here" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Photo</label>
                        <div role="alert">
                            <input type="text" class="form-control" ng-model="coach.photo" placeholder="Photo"
                                   required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Coach</button>

                </form>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
