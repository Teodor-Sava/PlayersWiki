<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><a class="glyphicon glyphicon-arrow-left" href="#/teams"></a> Add Team</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form name="add" ng-submit="addTeam()">
                    <div class="form-group">

                        <label>Team ID</label>
                        <div role="alert">
                            <input type="text" class="form-control" ng-model="team._id" name="name" placeholder="Team ID" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Foundation Year</label>
                        <div role="alert">
                            <input type="text" class="form-control" name="foundation" ng-model="team.foundation_year"
                                   placeholder="Foundation Year" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <div role="alert">
                            <input type="text" class="form-control" name="country" ng-model="team.country" placeholder="Country" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>History</label>
                        <div role="alert">
                            <textarea class="form-control" placeholder="Introduce data about teams history"
                                      ng-model="team.history" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Current Team</label>
                        <div role="alert">
                           <textarea class="form-control" placeholder="Introduce data about the current team"
                                     ng-model="team.current" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Introduce team photo</label>
                        <div role="alert">
                            <input type="text" placeholder="Club Image" class="form-control" ng-model="team.photo" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Team</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
