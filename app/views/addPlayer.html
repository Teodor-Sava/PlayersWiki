<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><a class="glyphicon glyphicon-arrow-left" href="#/players"></a> Add Player</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="addPlayer()">
                    <div class="form-group">
                        <label>Name</label>
                        <div role="alert">
                            <input type="text" class="form-control" ng-model="player._id" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <div role="alert">
                            <input type="number" class="form-control" ng-model="player.age" placeholder="Age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nationality</label>
                        <div role="alert">
                            <input type="text" class="form-control" ng-model="player.nationality"
                                   placeholder="Nationality"
                                   required>
                        </div>
                    </div>
                    <div class="form-group"  ng-init="getTeams()">
                        <label>Team Name</label>
                        <div role="alert">
                            <select class="form-control"  required ng-model="player.team_id" placeholder="Pick a team">
                                <option ng-repeat="team in teams">{{team._id}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Early Life</label>
                        <div role="alert">
                        <textarea class="form-control" ng-model="player.early_life" placeholder="Write early life here"
                                  required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Career</label>
                        <div role="alert">
                        <textarea class="form-control" ng_model="player.career" placeholder="Write career here"
                                  required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Personal Life</label>
                        <div role="alert">
                        <textarea class="form-control" ng-model="player.personal_life"
                                  placeholder="Write Personal life here" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Photo</label>
                        <div role="alert">
                            <input type="text" class="form-control" ng-model="player.photo" placeholder="Photo"
                                   required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Player</button>

                </form>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
